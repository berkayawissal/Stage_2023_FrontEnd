<p i18n>users works!</p>
<table class="table ">
    <thead>
    <tr>
        <th i18n>id</th>
        <th i18n>Fullname</th>
        <th i18n>Email</th>
        <th i18n>Roles</th>
        <th i18n>Settings</th>
        <!-- Ajoutez d'autres en-têtes si nécessaires -->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of user">
        <td>{{ user.id }}</td>
        <td>{{ user.fullname }}</td>
        <td>{{ user.email}}</td>
        <td> <ul *ngFor="let role of user.roles">{{ role.name }}</ul></td>
      
        <td  ><a (click)="editUser(user)" ><i class="mdi mdi-pencil" style="font-size: 20px; color :#A1689A; margin-left : 15px;"></i></a>
             <a (click)="deleteUser(user.id)"><i class="mdi mdi-delete" style="font-size: 20px; color: #A1689A;margin-left : 15px;"></i></a>
             <a (click)="showDetails(user)"><i class="mdi mdi-information" style="font-size: 20px; color :#A1689A;margin-left : 15px;"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<div *ngIf="editingUser">
    <h3>Modifier Livreur</h3>
    <form (submit)="saveUser(editingUser.id)">
        <input [(ngModel)]="editingUser.fullname" type="text" placeholder="Fullname"><br>
        <input [(ngModel)]="editingUser.roles" type="text" placeholder="Role"><br>
        <input [(ngModel)]="editingUser.email" type="text" placeholder="Email"><br>
        <!-- <div *ngFor="let role of editingUser.roles">
            <label>
              <input id="roles" type="checkbox" [(ngModel)]="role.selected" name="roles" [value]="role.name">
              {{ role.name }}
            </label>
          </div> -->
        <!-- <input [(ngModel)]="editingUser.numTel" type="text" placeholder="NumTel"><br> -->
        <button type="submit">Editer</button> <button mat-button color="primary" (click)="editingUser = null">Fermer</button>
    </form>
</div>
<div *ngIf="selectedUser">
    <h3>Détails du Livreur</h3>
    <p><strong>Fullname:</strong> {{ selectedUser.fullname }}</p>
    <p><strong>Email:</strong> {{ selectedUser.email }}</p>
    <p><strong>Roles:</strong> <ul *ngFor="let role of selectedUser.roles">{{ role.name }}</ul>
    
    <button mat-button color="primary" (click)="selectedUser = null">Fermer</button>
  </div>
