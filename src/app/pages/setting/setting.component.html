
<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col offset">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">{{"Settings"| translate}}</h4>
                    </div>
                    <div class="card-body">
                        <form>
                           
                            <div class="form-group">
                                <label for="notification">{{"Notification Preferences"| translate}}</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notificationEmail" name="notificationEmail">
                                    <label class="form-check-label" for="notificationEmail">{{"Receive Email Notifications"| translate}}</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notificationPush" name="notificationPush">
                                    <label class="form-check-label" for="notificationPush">{{"Receive Push Notifications"| translate}}</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="theme">{{"Theme"| translate}}</label>
                                <select class="form-control" id="theme" name="theme">
                                    <option value="dark">{{"Dark Theme"|translate}}</option>
                                    <option value="light">{{"Light Theme"| translate}}</option>
                                    
                                    <!-- Add more theme options as needed -->
                                </select>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
